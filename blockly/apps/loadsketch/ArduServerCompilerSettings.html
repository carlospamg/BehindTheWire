<html>
<meta http-equiv="Content-Type" content="text/html; charset=Cp1252" />
<head>
   <title>BlocklyServerCompiler Settings</title>
   <link rel="stylesheet" type="text/css" href="../../media/webfrontend.css">
   <script type="text/javascript" src="ArduServerCompiler.js"></script>
</head>

<body>
   <div class="settings_div">
      <button onclick="request_new_compiler_location('compilerLocationTextField')">Compiler:</button>
      <input type="text" id="compilerLocationTextField" readonly="readonly" style="width: 250px ;"/>
   </div>
   <div class="settings_div">
      <button onclick="request_new_sketch_location('sketchLocationTextField')">Sketch Folder:</button>
      <input type="text" id="sketchLocationTextField" readonly="readonly" style="width: 250px ;"/>
   </div>
   
   <div class="settings_div">
      Arduino Board:
      <select name="board">
         <option value="uno">Uno</option>
         <option value="leonardo">Leonardo</option>
         <option value="mega">Mega</option>
         <option value="duemilanove">Duemilanove_ATmega328p</option>
         <option value="duemilanove168">Duemilanove_ATmega168</option>
      </select>
   </div>

   <div class="settings_div">
      COM Port:
      <select name="com_port">
         <option value="COM1">COM 1</option>
         <option value="COM2">COM 2</option>
         <option value="COM3">COM 3</option>
      </select>
   </div>

   <div class="settings_div">
      <input type="checkbox" id="onlyIde" onclick="set_ide_only()"/>Only Load IDE (no compile/upload)
   </div>
   
   <!-- Executed at the end to reduce load time -->
   <script>
      get_ide_only();
      get_compiler_location();
      get_sketch_location();
   </script>
</body>
</html>
